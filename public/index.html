<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Ingreso de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mt-3 jumbotron">
        <h2>Ingrese Producto</h2>
        <form action="/api/productos" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                Nombre: <input class="form-control" type="text" name="title" id="title">
                Precio: <input class="form-control" type="number" name="price" id="price">
                Foto URL: <input class="form-control" type="file" name="thumbnail" id="thumbnail">
                <button class="btn btn-success mt-3">Enviar</button>
            </div>
        </form>
    </div>

</body>
</html>
